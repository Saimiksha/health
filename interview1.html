<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Interview</title>
</head>
<body>
    <section id="Intro">
        <div class="container-lg">
            
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Introduction</button>
                <button type="button" class="btn btn-primary">Patient</button>
                <button type="button" class="btn btn-primary">Symptoms</button>
                <button type="button" class="btn btn-primary">Interview</button>
                <button type="button" class="btn btn-primary">Result</button>
            </div> 
                <div class="display-3 m-5">Do you have any of the following symptoms?</div>
                <p class="display-5">
                    Select all the options that apply:
                </p>
                    <div class="form-check display-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Fatigue
                        </label>
                      </div>
                      <div class="form-check display-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Fever
                        </label>
                      </div>    
                      <div class="form-check display-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Vomiting
                        </label>
                      </div>
                      <div class="form-check display-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Twisted neck
                        </label>
                      </div>
                      <div class="form-check display-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Body/muscle pain 
                        </label>
                      </div>
                <button type="button" class="btn btn-danger m-3">Previous</button>
                <button type="button" class="btn btn-danger">Next</button>



    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
