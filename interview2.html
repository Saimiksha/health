<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Interview</title>
</head>
<body>
    <section id="Intro">
        <div class="container-lg">
            
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">Introduction</button>
                    <button type="button" class="btn btn-primary">Patient</button>
                    <button type="button" class="btn btn-primary">Symptoms</button>
                    <button type="button" class="btn btn-primary">Interview</button>
                    <button type="button" class="btn btn-primary">Result</button>
                </div>  
                <div class="display-3 m-5">How strong is the headache?</div>
                <div class="btn-group m-3" role="group">
                    <button type="button" class="btn btn-primary btn-lg">1</button>
                    <button type="button" class="btn btn-secondary btn-lg">2</button>
                    <button type="button" class="btn btn-success btn-lg">3</button>
                    <button type="button" class="btn btn-danger btn-lg">4</button>
                    <button type="button" class="btn btn-warning btn-lg">5</button>
                    <button type="button" class="btn btn-info btn-lg">6</button>
                    <button type="button" class="btn btn-light btn-lg">7</button>
                    <button type="button" class="btn btn-dark btn-lg">8</button>
                    <button type="button" class="btn btn-warning btn-lg">9</button>
                    <button type="button" class="btn btn-danger btn-lg">10</button>
                </div> 

                <div class="display-3 m-5">How long have had these headaches?</div>
                  <div class="d-grid gap-2">
                      <button class="btn btn-success" type="Button">Less than 3months</button>
                      <button class="btn btn-info" type="Button">More than 3 months</button>
                    </div>

                    <div class="display-3 m-5">How long to headaches last?</div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="Button">5 minutes to 4 hours </button>
                        <button class="btn btn-info" type="Button">4 hours to 3 days</button>
                        <button class="btn btn-warning" type="Button">More than 3 days</button>
                      </div>

                      <div class="display-3 m-5">Where is the headache?</div>
                      <div class="d-grid gap-2">
                          <button class="btn btn-success" type="Button">All over the head</button>
                          <button class="btn btn-info" type="Button">In a specific area of head</button>
                        </div> 

                        <div class="display-3 m-5">Which of the following worsen the headache?</div>
                        <div class="d-grid gap-2">
                            <div class="display-4 m-3">Worsen in the morning</div>
                            <button class="btn btn-success" type="Button">Yes</button>
                            <button class="btn btn-info" type="Button">No</button>
                            <div class="display-4 m-3">Stress</div>
                            <button class="btn btn-success" type="Button">Yes</button>
                            <button class="btn btn-info" type="Button">No</button>
                            <div class="display-4 m-3">Bending down</div>
                            <button class="btn btn-success" type="Button">Yes</button>
                            <button class="btn btn-info" type="Button">No</button>
                            <div class="display-4 m-3">Physical activity</div>
                            <button class="btn btn-success" type="Button">Yes</button>
                            <button class="btn btn-info" type="Button">No</button>
                            </div>
                <button type="button" class="btn btn-danger m-5">Previous</button>
                <button type="button" class="btn btn-danger m-5">Next</button>
                </div>


    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
